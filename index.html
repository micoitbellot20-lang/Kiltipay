<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KiltiPay - TikTok Style</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        :root { --tiktok-red: #FE2C55; --tiktok-blue: #25F4EE; --dark: #010101; }
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: black; font-family: 'ProximaNova', sans-serif; }
        
        /* Conteneur principal style TikTok */
        .feed-container { height: 100vh; scroll-snap-type: y mandatory; overflow-y: scroll; scroll-behavior: smooth; }
        .slide { height: 100vh; scroll-snap-align: start; position: relative; background: #000; }

        /* Vid√©o / Cam√©ra Plein √âcran */
        .video-content { width: 100%; height: 100%; object-fit: cover; }
        .live-badge { position: absolute; top: 20px; left: 20px; background: var(--tiktok-red); color: white; padding: 4px 8px; border-radius: 4px; font-weight: bold; font-size: 12px; }

        /* Barre lat√©rale d'actions */
        .side-bar { position: absolute; right: 10px; bottom: 120px; display: flex; flex-direction: column; align-items: center; gap: 20px; z-index: 100; }
        .action-item { display: flex; flex-direction: column; align-items: center; color: white; font-size: 11px; cursor: pointer; }
        .icon-circle { width: 50px; height: 50px; background: rgba(255,255,255,0.1); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; margin-bottom: 5px; backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2); }

        /* Infos en bas */
        .bottom-info { position: absolute; bottom: 90px; left: 15px; color: white; max-width: 70%; text-shadow: 0 1px 3px rgba(0,0,0,0.8); }
        .user-name { font-weight: bold; margin-bottom: 5px; font-size: 16px; }

        /* Overlay Historique & Portefeuille (Pop-up) */
        #walletOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 1000; display: none; padding: 20px; box-sizing: border-box; }
        .history-item { padding: 15px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; }

        /* Barre de navigation */
        nav { position: fixed; bottom: 0; width: 100%; height: 70px; background: black; border-top: 0.5px solid #333; display: flex; justify-content: space-around; align-items: center; z-index: 500; }
        .nav-btn { color: white; font-size: 24px; text-align: center; cursor: pointer; }
        .plus-btn { background: white; color: black; padding: 5px 15px; border-radius: 10px; font-weight: bold; }
    </style>
</head>
<body>

<div id="loginScreen" style="background: white; height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; padding:30px; text-align:center;">
    <h1 style="font-size: 40px; color: var(--tiktok-red);">KiltiPay</h1>
    <p>Rejoignez la r√©volution culturelle</p>
    <input type="email" id="email" placeholder="Email" style="width:100%; padding:15px; margin:10px 0; border:1px solid #ddd; border-radius:8px;">
    <input type="password" id="password" placeholder="Mot de passe" style="width:100%; padding:15px; margin:10px 0; border:1px solid #ddd; border-radius:8px;">
    <button onclick="authAction()" style="width:100%; padding:15px; background:black; color:white; border-radius:8px; font-weight:bold;">Se connecter</button>
</div>

<div id="appUI" style="display:none;">
    <div class="feed-container">
        <div class="slide">
            <div class="live-badge">EN DIRECT</div>
            <video id="myCamera" class="video-content" autoplay playsinline muted></video>
            
            <div class="side-bar">
                <div class="action-item" onclick="toggleWallet()">
                    <div class="icon-circle">üí∞</div>
                    <span id="displayBalance">--</span>
                </div>
                <div class="action-item" onclick="alert('Chat bient√¥t disponible sur ce profil')">
                    <div class="icon-circle">üí¨</div>
                    <span>Chat</span>
                </div>
                <div class="action-item" onclick="window.location.href='store.html'">
                    <div class="icon-circle">üõí</div>
                    <span>Store</span>
                </div>
            </div>

            <div class="bottom-info">
                <div class="user-name" id="profileName">Chargement...</div>
                <div>Lancement du projet KiltiPay üá≠üáπ #Tech #Culture</div>
            </div>
        </div>
    </div>

    <div id="walletOverlay">
        <h2 style="display:flex; justify-content:space-between;">Mon Portefeuille <span onclick="toggleWallet()" style="cursor:pointer;">‚úï</span></h2>
        <div style="background: #f8f8f8; padding:20px; border-radius:15px; text-align:center;">
            <small>Solde Actuel</small>
            <h1 id="walletBalance" style="margin:5px 0;">0 HTG</h1>
        </div>
        <h3 style="margin-top:30px;">Historique des Transactions</h3>
        <div id="txList"></div>
    </div>

    <nav>
        <div class="nav-btn">üè†</div>
        <div class="nav-btn">üîç</div>
        <div class="nav-btn plus-btn" onclick="startCam()">+</div>
        <div class="nav-btn">üì•</div>
        <div class="nav-btn" onclick="toggleWallet()">üë§</div>
    </nav>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCUy2bLdARmHnKseXFqk39NQSNy6oA8ibo",
        authDomain: "kashpay-app.firebaseapp.com",
        projectId: "kashpay-app",
        storageBucket: "kashpay-app.firebasestorage.app",
        messagingSenderId: "591201390460",
        appId: "1:591201390460:web:4a5317716dc6be02789ef9"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function authAction() {
        const e = document.getElementById('email').value;
        const p = document.getElementById('password').value;
        auth.signInWithEmailAndPassword(e, p).then(u => loadApp())
        .catch(() => auth.createUserWithEmailAndPassword(e, p).then(u => {
            db.collection("users").doc(u.user.uid).set({ email: e, balance: 1000, uid: u.user.uid });
            loadApp();
        }));
    }

    function loadApp() {
        document.getElementById('loginScreen').style.display = 'none';
        document.getElementById('appUI').style.display = 'block';
        
        // Sync du solde
        db.collection("users").doc(auth.currentUser.uid).onSnapshot(doc => {
            if(doc.exists) {
                const bal = doc.data().balance + " HTG";
                document.getElementById('displayBalance').innerText = bal;
                document.getElementById('walletBalance').innerText = bal;
                document.getElementById('profileName').innerText = "@" + doc.data().email.split('@')[0];
            }
        });
        loadHistory();
    }

    async function startCam() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" }, audio: false });
            document.getElementById('myCamera').srcObject = stream;
        } catch(e) { alert("Acc√®s cam√©ra refus√©."); }
    }

    function toggleWallet() {
        const overlay = document.getElementById('walletOverlay');
        overlay.style.display = (overlay.style.display === 'block') ? 'none' : 'block';
    }

    function loadHistory() {
        db.collection("transactions")
          .where("fromUid", "==", auth.currentUser.uid)
          .orderBy("date", "desc").onSnapshot(snap => {
            const list = document.getElementById('txList');
            list.innerHTML = "";
            snap.forEach(doc => {
                const tx = doc.data();
                list.innerHTML += `<div class="history-item">
                    <span>Envoi √† ${tx.to.split('@')[0]}</span>
                    <b style="color:red;">- ${tx.amount} HTG</b>
                </div>`;
            });
        });
    }

    // Lancer la cam√©ra automatiquement au chargement si possible
    window.onload = () => { if(auth.currentUser) loadApp(); };
</script>
</body>
</html>
