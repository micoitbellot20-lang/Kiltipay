<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KiltiPay - Live & Social</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        :root { --blue: #1a4da1; --green: #28a745; --red: #e74c3c; --light: #f8f9fa; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--blue); margin: 0; display: flex; justify-content: center; }
        .app-container { width: 100%; max-width: 500px; background: white; min-height: 100vh; position: relative; color: #333; padding-bottom: 80px; }
        
        /* HEADER & WALLET */
        header { background: var(--blue); color: white; padding: 15px; display: flex; justify-content: space-between; position: sticky; top: 0; z-index: 100; font-weight: bold; }
        .wallet-box { background: linear-gradient(135deg, #1e3c72, #2a5298); color: white; margin: 15px; padding: 20px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        
        /* LIVE SECTION */
        .live-container { margin: 15px; background: #000; border-radius: 15px; overflow: hidden; position: relative; height: 220px; box-shadow: 0 8px 20px rgba(0,0,0,0.3); }
        .live-badge { position: absolute; top: 10px; left: 10px; background: var(--red); color: white; padding: 4px 10px; border-radius: 5px; font-size: 11px; font-weight: bold; animation: blink 1.5s infinite; }
        @keyframes blink { 50% { opacity: 0; } }
        
        /* POSTS */
        .post-card { border-bottom: 6px solid var(--light); padding: 15px; }
        .user-header { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; }
        .avatar { width: 35px; height: 35px; background: #ddd; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 18px; }
        .action-buttons { display: flex; gap: 20px; margin-top: 12px; }
        .btn-tip { color: var(--green); font-weight: bold; cursor: pointer; border: 1px solid var(--green); padding: 5px 12px; border-radius: 20px; font-size: 12px; }

        /* NAV BAR */
        nav { position: fixed; bottom: 0; width: 100%; max-width: 500px; background: white; display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #eee; font-size: 20px; cursor: pointer; }
    </style>
</head>
<body>

<div class="app-container">
    <div id="authSection" style="padding: 60px 20px; text-align: center;">
        <h1 style="color: var(--blue); font-size: 40px;">KiltiPay</h1>
        <p style="color: #666;">La plateforme des talents ha√Øtiens</p>
        <input type="email" id="email" placeholder="Votre email" style="width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px;">
        <input type="password" id="password" placeholder="Mot de passe" style="width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px;">
        <button onclick="handleAuth()" style="width:100%; padding:15px; background:var(--green); color:white; border:none; border-radius:10px; font-weight:bold; cursor:pointer;">SE CONNECTER / S'INSCRIRE</button>
    </div>

    <div id="dashboard" style="display:none;">
        <header>
            <span>KiltiPay üá≠üáπ</span>
            <span onclick="logout()" style="font-size: 12px; cursor: pointer;">D√©connexion</span>
        </header>

        <div class="wallet-box">
            <small>Solde KiltiPay</small>
            <div id="userBalance" style="font-size: 30px; font-weight: bold;">-- HTG</div>
        </div>

        <div class="live-container">
            <div class="live-badge">üî¥ LIVE DIRECT</div>
            <div style="width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; background: rgba(0,0,0,0.6);">
                <p style="font-weight: bold; margin-bottom: 5px;">D√©bat : R√©forme Constitutionnelle</p>
                <button style="background: var(--blue); color: white; border: none; padding: 8px 20px; border-radius: 20px; cursor: pointer;" onclick="alert('Lancement du flux vid√©o...')">Rejoindre le Live</button>
            </div>
            <div style="position: absolute; bottom: 0; width: 100%; background: rgba(255,255,255,0.9); padding: 8px; display: flex; justify-content: center;">
                <button onclick="sendTip('STREAMER_ID', 'Admin')" style="background: var(--green); color: white; border: none; padding: 5px 15px; border-radius: 5px; font-weight: bold; cursor: pointer;">üéÅ Soutenir le Live (50 HTG)</button>
            </div>
        </div>

        <div style="padding: 15px;">
            <textarea id="postInput" style="width:100%; border:1px solid #ddd; border-radius:10px; padding:10px; height:60px;" placeholder="√âcrivez un avis ou lancez un d√©bat..."></textarea>
            <button onclick="publishPost()" style="width:100%; background:var(--blue); color:white; border:none; padding:12px; border-radius:10px; margin-top:5px; font-weight:bold; cursor:pointer;">PUBLIER</button>
        </div>

        <div id="liveFeed"></div>

        <nav>
            <span>üè†</span>
            <span>üìπ</span>
            <span>üí¨</span>
            <span>üë§</span>
        </nav>
    </div>
</div>

<script>
    // Configuration Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyCUy2bLdARmHnKseXFqk39NQSNy6oA8ibo",
        authDomain: "kashpay-app.firebaseapp.com",
        projectId: "kashpay-app",
        storageBucket: "kashpay-app.firebasestorage.app",
        messagingSenderId: "591201390460",
        appId: "1:591201390460:web:4a5317716dc6be02789ef9"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function handleAuth() {
        const e = document.getElementById('email').value;
        const p = document.getElementById('password').value;
        auth.signInWithEmailAndPassword(e, p).then(() => showDashboard())
        .catch(() => auth.createUserWithEmailAndPassword(e, p).then(u => {
            db.collection("users").doc(u.user.uid).set({ email: e, balance: 250, uid: u.user.uid }); // 250 HTG offerts
            showDashboard();
        }));
    }

    function showDashboard() {
        document.getElementById('authSection').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
        db.collection("users").doc(auth.currentUser.uid).onSnapshot(doc => {
            if(doc.exists) document.getElementById('userBalance').innerText = doc.data().balance + " HTG";
        });
        loadFeed();
    }

    function publishPost() {
        const txt = document.getElementById('postInput').value;
        if(!txt) return;
        db.collection("posts").add({
            text: txt,
            author: auth.currentUser.email,
            authorId: auth.currentUser.uid,
            likes: 0,
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        document.getElementById('postInput').value = "";
    }

    function loadFeed() {
        db.collection("posts").orderBy("timestamp", "desc").onSnapshot(snap => {
            const feed = document.getElementById('liveFeed');
            feed.innerHTML = "";
            snap.forEach(doc => {
                const post = doc.data();
                feed.innerHTML += `
                    <div class="post-card">
                        <div class="user-header"><div class="avatar">üë§</div> <b>${post.author}</b> ‚úì</div>
                        <div style="font-size:15px; color:#444;">${post.text}</div>
                        <div class="action-buttons">
                            <span style="cursor:pointer;" onclick="likePost('${doc.id}', ${post.likes})">‚ù§Ô∏è ${post.likes || 0}</span>
                            <span class="btn-tip" onclick="sendTip('${post.authorId}', '${post.author}')">üí∞ Soutenir (10 HTG)</span>
                        </div>
                    </div>`;
            });
        });
    }

    async function sendTip(receiverId, receiverEmail) {
        if(receiverId === auth.currentUser.uid) return alert("C'est votre propre post !");
        const userRef = db.collection("users").doc(auth.currentUser.uid);
        const receiverRef = db.collection("users").doc(receiverId);
        const doc = await userRef.get();
        if(doc.data().balance < 10) return alert("Solde insuffisant !");
        
        const batch = db.batch();
        batch.update(userRef, { balance: firebase.firestore.FieldValue.increment(-10) });
        batch.update(receiverRef, { balance: firebase.firestore.FieldValue.increment(10) });
        await batch.commit();
        alert("Bravo ! Vous avez envoy√© 10 HTG √† " + receiverEmail);
    }

    function likePost(id, currentLikes) {
        db.collection("posts").doc(id).update({ likes: (currentLikes || 0) + 1 });
    }

    function logout() { auth.signOut().then(() => location.reload()); }
</script>
</body>
</html>
