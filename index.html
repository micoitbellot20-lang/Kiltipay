<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KiltiPay Pro - Social Finance</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        :root { --blue: #1a4da1; --green: #28a745; --gold: #ffc107; --light: #f8f9fa; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--blue); margin: 0; display: flex; justify-content: center; }
        .app-container { width: 100%; max-width: 500px; background: white; min-height: 100vh; position: relative; color: #333; }
        
        /* AUTH */
        #authSection { padding: 50px 20px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; }
        
        /* HEADER & WALLET */
        header { background: var(--blue); color: white; padding: 15px; display: flex; justify-content: space-between; position: sticky; top: 0; z-index: 100; }
        .wallet-box { background: linear-gradient(135deg, #1e3c72, #2a5298); color: white; margin: 15px; padding: 20px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        
        /* FEED */
        .post-card { border-bottom: 8px solid var(--light); padding: 15px; transition: 0.3s; }
        .user-info { font-weight: bold; color: var(--blue); font-size: 14px; display: flex; align-items: center; gap: 5px; }
        .badge-verified { color: #1da1f2; font-size: 12px; }
        .action-bar { display: flex; justify-content: space-between; margin-top: 15px; border-top: 1px solid #eee; padding-top: 10px; }
        .btn-action { background: none; border: none; cursor: pointer; font-weight: bold; color: #666; font-size: 13px; display: flex; align-items: center; gap: 5px; }
        .btn-tip { color: var(--green); border: 1px solid var(--green); padding: 5px 10px; border-radius: 20px; }

        /* NAV */
        nav { position: fixed; bottom: 0; width: 100%; max-width: 500px; background: white; display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid #ddd; }
    </style>
</head>
<body>

<div class="app-container">
    <div id="authSection">
        <h1 style="color: var(--blue);">KiltiPay</h1>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Mot de passe">
        <button onclick="handleAuth()" style="width:100%; padding:15px; background:var(--green); color:white; border:none; border-radius:10px; font-weight:bold;">ACC√âDER √Ä LA PLATEFORME</button>
    </div>

    <div id="dashboard" style="display:none;">
        <header>
            <strong>KiltiPay üá≠üáπ</strong>
            <span onclick="logout()" style="cursor:pointer; font-size:12px;">D√©connexion</span>
        </header>

        <div class="wallet-box">
            <small>Solde Disponible</small>
            <div id="userBalance" style="font-size: 28px; font-weight: bold;">-- HTG</div>
            <button style="margin-top:10px; background:rgba(255,255,255,0.2); border:none; color:white; padding:5px 12px; border-radius:5px; font-size:11px;">+ Ajouter des fonds</button>
        </div>

        <div style="padding: 15px;">
            <textarea id="postInput" style="width:100%; border:1px solid #ddd; border-radius:10px; padding:10px; height:60px;" placeholder="Lancez un d√©bat politique ou culturel..."></textarea>
            <button onclick="publishPost()" style="width:100%; background:var(--blue); color:white; border:none; padding:10px; border-radius:10px; margin-top:5px; font-weight:bold;">PUBLIER SUR LE FIL</button>
        </div>

        <div id="liveFeed"></div>
        <div style="height: 80px;"></div> <nav>
            <span>üè† Flux</span>
            <span>üìä D√©bats</span>
            <span>üí∞ Banque</span>
            <span>üë§ Profil</span>
        </nav>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCUy2bLdARmHnKseXFqk39NQSNy6oA8ibo",
        authDomain: "kashpay-app.firebaseapp.com",
        projectId: "kashpay-app",
        storageBucket: "kashpay-app.firebasestorage.app",
        messagingSenderId: "591201390460",
        appId: "1:591201390460:web:4a5317716dc6be02789ef9"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function handleAuth() {
        const e = document.getElementById('email').value;
        const p = document.getElementById('password').value;
        auth.signInWithEmailAndPassword(e, p).then(() => showDashboard())
        .catch(() => auth.createUserWithEmailAndPassword(e, p).then(u => {
            db.collection("users").doc(u.user.uid).set({ email: e, balance: 100, uid: u.user.uid });
            showDashboard();
        }));
    }

    function showDashboard() {
        document.getElementById('authSection').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
        db.collection("users").doc(auth.currentUser.uid).onSnapshot(doc => {
            document.getElementById('userBalance').innerText = doc.data().balance + " HTG";
        });
        loadFeed();
    }

    function publishPost() {
        const txt = document.getElementById('postInput').value;
        if(!txt) return;
        db.collection("posts").add({
            text: txt,
            author: auth.currentUser.email,
            authorId: auth.currentUser.uid,
            likes: 0,
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        document.getElementById('postInput').value = "";
    }

    function loadFeed() {
        db.collection("posts").orderBy("timestamp", "desc").onSnapshot(snap => {
            const feed = document.getElementById('liveFeed');
            feed.innerHTML = "";
            snap.forEach(doc => {
                const post = doc.data();
                feed.innerHTML += `
                    <div class="post-card">
                        <div class="user-info">üë§ ${post.author} <span class="badge-verified">‚úì</span></div>
                        <p style="margin:10px 0; font-size:15px;">${post.text}</p>
                        <div class="action-bar">
                            <button class="btn-action" onclick="likePost('${doc.id}', ${post.likes})">‚ù§Ô∏è ${post.likes || 0}</button>
                            <button class="btn-action btn-tip" onclick="sendTip('${post.authorId}', '${post.author}')">üí∞ Soutenir (10 HTG)</button>
                        </div>
                    </div>`;
            });
        });
    }

    // FONCTION DE PAIEMENT P2P
    async function sendTip(receiverId, receiverEmail) {
        if(receiverId === auth.currentUser.uid) return alert("Vous ne pouvez pas vous soutenir vous-m√™me !");
        const userRef = db.collection("users").doc(auth.currentUser.uid);
        const receiverRef = db.collection("users").doc(receiverId);

        const doc = await userRef.get();
        if(doc.data().balance < 10) return alert("Solde insuffisant !");

        const batch = db.batch();
        batch.update(userRef, { balance: firebase.firestore.FieldValue.increment(-10) });
        batch.update(receiverRef, { balance: firebase.firestore.FieldValue.increment(10) });
        
        await batch.commit();
        alert("Succ√®s ! 10 HTG envoy√©s √† " + receiverEmail);
    }

    function likePost(id, currentLikes) {
        db.collection("posts").doc(id).update({ likes: (currentLikes || 0) + 1 });
    }

    function logout() { auth.signOut().then(() => location.reload()); }
</script>
</body>
</html>
