<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KiltiPay - Live Feed</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        body { font-family: sans-serif; background-color: #1a4da1; color: white; display: flex; justify-content: center; padding-top: 20px; min-height: 100vh; margin: 0; }
        .container { background: white; color: #333; padding: 20px; border-radius: 20px; width: 95%; max-width: 450px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.2); height: fit-content; }
        .logo { font-size: 28px; font-weight: bold; color: #1a4da1; margin-bottom: 5px; }
        input, textarea { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        textarea { height: 60px; resize: none; }
        .btn-main { width: 100%; padding: 12px; background-color: #5cb85c; color: white; border: none; border-radius: 10px; font-size: 16px; font-weight: bold; cursor: pointer; }
        #dashboard { display: none; }
        
        /* Styles pour le Fil d'Actualit√© */
        #feed { margin-top: 20px; max-height: 400px; overflow-y: auto; text-align: left; }
        .message-card { background: #f9f9f9; padding: 12px; border-radius: 10px; margin-bottom: 10px; border-left: 4px solid #1a4da1; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .message-user { font-size: 11px; color: #1a4da1; font-weight: bold; margin-bottom: 5px; }
        .message-text { font-size: 14px; color: #333; line-height: 1.4; }
    </style>
</head>
<body>

<div class="container">
    <div class="logo">KiltiPay</div>

    <div id="authSection">
        <p>Soutenez vos talents ha√Øtiens</p>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Mot de passe">
        <button class="btn-main" onclick="handleAuth()">COMMENCER</button>
    </div>

    <div id="dashboard">
        <p id="userGreeting" style="font-size: 11px; color: #666;"></p>
        
        <div style="background: #eef2f7; padding: 15px; border-radius: 15px;">
            <strong style="font-size: 14px;">üì¢ D√©bat : Comment booster notre culture ?</strong>
            <textarea id="commentInput" placeholder="Votre avis..."></textarea>
            <button class="btn-main" style="background-color: #1a4da1;" onclick="sendComment()">PUBLIER</button>
        </div>

        <div id="feed">
            <p style="text-align:center; font-size: 12px; color: #999;">Chargement des d√©bats...</p>
        </div>

        <button class="btn-main" style="background-color: #d9534f; margin-top: 20px; font-size: 12px;" onclick="logout()">D√©connexion</button>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCUy2bLdARmHnKseXFqk39NQSNy6oA8ibo",
        authDomain: "kashpay-app.firebaseapp.com",
        projectId: "kashpay-app",
        storageBucket: "kashpay-app.firebasestorage.app",
        messagingSenderId: "591201390460",
        appId: "1:591201390460:web:4a5317716dc6be02789ef9"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function handleAuth() {
        const email = document.getElementById('email').value.trim();
        const pass = document.getElementById('password').value;
        auth.createUserWithEmailAndPassword(email, pass)
            .then((user) => { showDashboard(email); })
            .catch(() => {
                auth.signInWithEmailAndPassword(email, pass)
                    .then(() => { showDashboard(email); })
                    .catch((err) => alert(err.message));
            });
    }

    function showDashboard(email) {
        document.getElementById('authSection').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
        document.getElementById('userGreeting').innerText = "Connect√© : " + email;
        loadFeed(); // Lancer le fil d'actualit√©
    }

    function sendComment() {
        const text = document.getElementById('commentInput').value;
        if(!text) return;
        db.collection("debats").add({
            message: text,
            user: auth.currentUser.email,
            date: firebase.firestore.FieldValue.serverTimestamp()
        }).then(() => { document.getElementById('commentInput').value = ""; });
    }

    // FONCTION MAGIQUE : LIT LES MESSAGES EN TEMPS R√âEL
    function loadFeed() {
        db.collection("debats").orderBy("date", "desc")
          .onSnapshot((snapshot) => {
            const feedDiv = document.getElementById('feed');
            feedDiv.innerHTML = ""; // Vider avant de recharger
            snapshot.forEach((doc) => {
                const data = doc.data();
                feedDiv.innerHTML += `
                    <div class="message-card">
                        <div class="message-user">${data.user}</div>
                        <div class="message-text">${data.message}</div>
                    </div>
                `;
            });
        });
    }

    function logout() { auth.signOut().then(() => { location.reload(); }); }
</script>

</body>
</html>
